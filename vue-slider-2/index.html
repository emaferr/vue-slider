<!doctype html>

<html lang="it">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vue | Slider</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/vue-js-favicon.png" type="image/png" />

    <!-- Google fonts -->

    <!-- Fontawesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  </head>

  <body>

    <header class="text-center">
      <img id="logo" src="./assets/img/The_logo_simpsons_yellow.png" class="img-fluid" alt="...">
    </header>

    <main>
      
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-pause="false">

        <div id="app2" class="carousel-indicators">

            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active indicatore" aria-current="true" aria-label="Slide 1"></button>
            <button v-for="(elemento , indice) in elementi" type="button" data-bs-target="#carouselExampleDark" :data-bs-slide-to="elementi[indice]" aria-label="Slide 2" class="mx-1"></button>

        </div>

        <div id="app" class="carousel-inner">
          
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="./assets/img/homer.jpeg" class="d-block w-90 slide_img p-5 mx-auto" alt="...">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <div v-for="(immagine , indice) in immagini" class="carousel-item" data-bs-interval="3000">
              <img :src="immagini[indice]" class="d-block w-90 slide_img p-5 mx-auto" alt="...">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>

    </main>

    <footer></footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>

</html>
