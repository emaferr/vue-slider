<!doctype html>

<html lang="it">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vue | Slider</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/vue-js-favicon.png" type="image/png" />

    <!-- Google fonts -->

    <!-- Fontawesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  </head>

  <body>

    <div style="height: 15vh;" class="container text-center">
      <img style="height: 80%;" src="./assets/img/The_logo_simpsons_yellow.png" alt="">
    </div>

    <div style="height: 80vh;" id="app" class="d-flex justify-content-center align-items-center">

      <div class="frecciaIndietro mr-5" @click="immaginePrecedente">
        <i class="fas fa-chevron-left"></i>
      </div>

      <div class="contenitore_img">
        <img style="width: 400px; height: 500px;" :src="immagini[contatore]">
      
        <ul class="contenitore_indicatori d-flex justify-content-center align-items-center rounded-pill px-2 mx-auto">
            <li class="indicatore rounded-circle mx-2" v-for="(immagini, indiceImmagine) in immagini" :class="{ selezionato : contatore === indiceImmagine }" @click='cambiaImmagine(indiceImmagine)'></li>
        </ul>
    </div>

    <div class="frecciaAvanti ml-5" @click="immagineSuccessiva">
      <i class="fas fa-chevron-right"></i>
    </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>

</html>
